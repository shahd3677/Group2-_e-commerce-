<div class="container py-5">
  <div class="row justify-content-center">
    <div
      class="col-lg-10 bg-white shadow rounded-4 p-0 d-flex flex-lg-row flex-column overflow-hidden"
    >
      <!-- Left image -->
      <div class="col-lg-6 p-0 d-none d-lg-block">
        <img
          src="login-office-JBFguH2f.jpeg"
          alt="dashboard image"
          class="img-fluid w-100 h-100 img-login"
        />
      </div>
      <!-- Login form -->
      <div
        class="col-lg-6 col-12 p-5 d-flex flex-column justify-content-center"
      >
        <h2 class="mb-4">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="handlerLogin()">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              formControlName="email"
              placeholder="Email"
            />
          </div>
          <div
            class="text-danger mb-3"
            *ngIf="isSubmitted && emailControl.invalid"
          >
            <p *ngIf="emailControl.errors?.['required']">Email is required</p>
            <p *ngIf="emailControl.errors?.['email']">Invalid Email</p>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="Password"
            />
          </div>
          <div
            class="text-danger mb-3"
            *ngIf="isSubmitted && passwordControl.invalid"
          >
            <p *ngIf="passwordControl.errors?.['required']">
              password is required
            </p>
          </div>
          <button class="btn btn-success w-100 mb-3" type="submit">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
