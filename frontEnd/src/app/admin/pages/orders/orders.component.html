<section>
  <div class="container">
    <h5 class="mt-5 section-header">Orders</h5>
    <table class="table mt-5">
      <thead>
        <tr>
          <th>ID</th>
          <th>ORDER TIME</th>
          <th>Customer Name</th>
          <th>AMOUNT</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let order of all_orders
              | paginate : { itemsPerPage: 10, currentPage: page }
          "
        >
          <td>{{ order.id }}</td>
          <td>{{ order.time }}</td>
          <td>{{ order.customerName }}</td>
          <td>${{ order.amount }}</td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="page = $event"> </pagination-controls>
  </div>
</section>
