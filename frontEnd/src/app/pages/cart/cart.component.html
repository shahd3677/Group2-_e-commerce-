<div class="container  py-5">
    <div class="title d-flex justify-content-between my-5 ">
        <h3><a [routerLink]="['/home']"
                class="text-secondary me-2 text-decoration-none">Home</a> /
            Cart</h3>

    </div>
    <div class="row ">
        <div class="col-md-12">
            <table class="w-100 table  table-borderless">
                <thead>
                    
                        <th>Product

                        </th>
                        <th> Price</th>
                        <th> Quantity</th>
                        <th> Subtotal</th>
                    
                </thead>
                <tbody class=" d-flex col-md-12">
                    <tr class="shadow-sm  border border-light "
                        *ngFor="let product of products |keyvalue">
                        <td *ngIf="product.key === 'id'">{{product.value}}</td>

                        <td
                            *ngIf="product.key === 'category'">{{product.value}}</td>
                        <!-- <td><input type="number" name="range" id="range" minlength="1" maxlength="10" value="1" ></td> -->
                        <td
                            *ngIf="product.key === 'price'">{{product.value}}</td>
                    </tr>
                  
                </tbody>

            </table>
            <div class=" d-flex justify-content-between "><button
                    class="border rounded-3 border-light py-2 px-4  text-light-emphasis">Return
                    To Shop
                </button>
                <button
                    class="border rounded-3 border-light py-2 px-4 text-light-emphasis">
                    Update Cart</button></div>
        </div>
        <div class="coupon row justify-content-between my-4 ">
            <div class=" d-flex  col-md-4 h-25 ">
                <input type="text" placeholder="Coupon Code"
                    class="form-control w-50 me-2 ">
                <button
                    class="border rounded-3 border-danger py-2 px-4 text-white bg-danger">
                    Apply Coupon</button>
            </div>
            <div
                class="details col-md-4 offset-2 border border-1 border-dark py-2">
                <h4>Cart Total</h4>
                <div class=" d-flex justify-content-between">
                    <h5>Subtotal:
                    </h5>
                    <span>$1750</span>
                </div>
                <hr>
                <div class=" d-flex justify-content-between">
                    <h5>Subtotal:
                    </h5>
                    <span>$1750</span>
                </div>
                <hr>
                <div class=" d-flex justify-content-between">
                    <h5>Subtotal:
                    </h5>
                    <span>$1750</span>
                </div>
                <button
                    class="border rounded-3 border-danger py-2 px-4 text-white bg-danger m-auto  d-block">Procees
                    to checkout</button>
            </div>

        </div>
    </div>
</div>
