<app-subsection [pageTitle]="title"></app-subsection>
<div class="container py-5">
    <div class="row justify-content-center align-items-center text-center my-5">
        <div class="col-lg-4 ">
            <img [src]="imgLogo" alt="error" class="my-2 w-100">
            <h2 class="fw-bold mt-3">Page Not Found</h2>
            <p class="text-secondary  my-2 py-2">The page you are looking for doesn't exist or has been moved</p>
            <a routerLink="/" class="text-decoration-none border border-1 bg-dark text-white py-3 form-control fw-semibold fs-4 ">Back To Home</a>
        </div>
    </div>
</div>
